<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-image"></div>
      <div class="container">
        <div class="card-text">
          <span class="card-text-parfume">PERFUME</span>
          <h1 class="card-text-title">
            Gabrielle<br />
            Essence Eau De <br />Parfum
          </h1>
          <p class="card-text-paragraph">
            A floral, solar and voluptuous<br />per interpretation composed
            by<br />
            Olivier Polge, Perfumer-Creator<br />
            for the House of CHANEL.
          </p>
        </div>
        <div class="card-text-price">
          <span class="card-text-price-discount">$149.99</span>
          <span class="card-text-price-actual"> $169.99</span>
        </div>
        <div class="btn-add-to-cart">
          <img src="./images/icon-cart.svg" />
          <span class="btn-text">Add to Cart</span>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Someboody</a>.
    </div>
  </body>
</html>
